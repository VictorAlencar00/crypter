<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypter</title>
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/headeer.css"/>
  </head>
  <body id="container">
    <aside id="aside">aside</aside>
    <header id="header">
      <div id="divBusca">
       <input type="text" id="txtBusca" placeholder="Search Tasks..." />
          <button class="botao__pesquisar">
           
         <img
           class="botao__lupinha"
           src="assets/img-header/procurar.png"
           id="btnBusca"
           alt="Buscar"
           width="20px"
           height="20px"
          > 
         
          <img 
          class="botao__brilho"
          src="assets/img-header/brilhos.png" 
          alt="brilho"
          width="20px"
          height="20px">
          <img 
          class="Botao__S" 
          src="assets/img-header/icon-s.png"
          alt="botao com a letra s"
          width="20px"
         height="20px">
       </button>
       </div>

         <button 
         class="botao__usuarios">
         <img 
         src="assets/img-header/usuarios-alt.png" 
         alt="Tres bonecos"
         width="20px"
         height="20px"> 
         <P class="txtnome__icon">Assignees</P>
       </button>
        
        <button 
         class="botao__visualização">
        <img 
         src="assets/img-header/olho fino.png" 
         alt="Olho" 
         width="20px"
         height="20px">
         <p class="txtnome__icon">Show</p>
       </button>

        <button 
         class="botao__pontinhos"> 
         <img 
         src="assets/img-header/tres-pontos-circulo.png" 
         alt="Um circulo com tres pontos"
         width="20px"
         height="20px">
         <p class="txtnome__icon">More</p>
       </button>

        <button 
        class="botao__compartilhar">
        <img 
        src="assets/img-header/compartilhar.png"
        alt="compartilhar"
        width="15px"
        height="15px">
       <p class="txtshare__direita">Share</p>
      </button>

       <button 
       class="botao__adiçao">
       <img 
       src="assets/img-header/mais.png" 
       alt="adicionar"
       width="15px"
       height="15px">
       <p class="txtadiçao__direita">Create New</p>
     </button>

   </header>

    <main id="content">
      <section id="description">
        <div id="routes">routes</div>
        <div id="filters">filters</div>
      </section>
      <section id="cards">cards</section>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
